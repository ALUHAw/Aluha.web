
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALuHa - Estilo con historia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff7f5;
      color: #4a2c2a;
    }
    header {
      background: #fcd1cf;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 3px;
    }
    nav {
      background: #fff0ee;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #4a2c2a;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 5px 0;
    }
    .boton {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      background: #fcd1cf;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ALuHa</h1>
    <p>Estilo con historia</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Sobre ALuHa</a>
    <a href="#">Contacto</a>
  </nav>

  <section>
    <h2>Novedades</h2>
    <div class="productos">
      <div class="producto">
        <img src="https://via.placeholder.com/200" alt="Top vintage">
        <h3>Top vintage</h3>
        <p>$25.000</p>
        <a class="boton" href="https://wa.me/573001112233?text=Hola!%20Quiero%20comprar%20el%20Top%20vintage%20de%20ALuHa.">Comprar por WhatsApp</a>
      </div>
      <div class="producto">
        <img src="https://via.placeholder.com/200" alt="Collar artesanal">
        <h3>Collar artesanal</h3>
        <p>$18.000</p>
        <a class="boton" href="https://wa.me/573001112233?text=Hola!%20Estoy%20interesada%20en%20el%20Collar%20artesanal%20de%20ALuHa.">Comprar por WhatsApp</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ALuHa. Hecho con amor por Juli.</p>
  </footer>

</body>
</html>
